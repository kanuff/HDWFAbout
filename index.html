<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="./dist/main.css" />
        <title>HDWFAbout</title>
        <script src='https://d3js.org/d3.v4.min.js'></script>
        <script type="text/javascript" src="./dist/main.js"></script>
    </head>
    <body class="">
        <div id="main" class="">
            <div id="title" class="chart-title">Give Me Some Context For </div>
            <div id="second-title" class="chart-title"> This Month</div>
        </div>
        <div class="info-container ">
            <div class="article-info  ">
                <div class="article-info-container ">
                    <div class="article ">
                        <div class="article-title-container">
                            <div class="article-title info"></div>
                        </div>
                        <div class="article-image-container">
                            <img class="article-image" src="" alt="">
                        </div>
                        <div class="article-author-container flex-row">
                            <div class="article-author-label label">Source: </div>
                            <div class="article-author info"></div>
                        </div>

                        <div class="article-description-container">
                            <div class="article-description-label label">Description: </div>
                            <div class="article-description info">Bears</div>
                            <a class="read-more" href="" target="_blank">Read more...</a>
                        </div>
                    <!-- <div class="article-sentiment-container flex-row">
                            <div class="article-sentiment-label label">Sentiment: </div>
                            <div class="article-sentiment info"></div>
                        </div>
                        <div class="article-relevance-container flex-row">
                            <div class="article-relevance-label label">Relevance: </div>
                            <div class="article-relevance info"></div>
                        </div> -->
                    </div>
                    <div class="personal-links-container ">
                        <a href="https://github.com/kanuff"><img class="icon" id="github-icon" src="src/assets/github-icon.png" alt="Github Icon"></a>
                        <a href="https://www.linkedin.com/in/matthew-maquiling-9a875111a/"><img class="icon" id="linkedin-icon" src="src/assets/LI-icon.png" alt="LinkedIn Icon"></a>
                            <footer>
                                Powered by <a href="https://newsapi.org/">News</a>
                            </footer>
                    </div>
                </div>

            </div>
            <div class="articles-container ">
                <svg class="" id="chart"></svg>
                <div class="articles-list-container ">
                    <ul id="articles-list" class="">
                    </ul>
                </div>
            </div>
        </div>

    </body>
</html>
